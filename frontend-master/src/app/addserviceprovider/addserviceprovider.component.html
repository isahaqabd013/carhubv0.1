<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHub - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <div class="car-icon"></div>
                CarHub
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Sellers and Buyers</a></li>
                <li class="active"><a href="#"><i class="fas fa-tools"></i> Service Providers</a></li>
            </ul>
            <ul class="bottom-links">
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>ADMIN DASHBOARD</h1>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>
            <section class="service-providers-section">
                <div class="add-provider-header">
                    <h2>Service Providers</h2>
                    <button id="open-modal" class="add-provider-btn"><i class="fas fa-plus"></i> Add Service Provider</button>
                </div>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h2>Add Service Provider</h2>
                        <input type="text" placeholder="Service Provider Name" required>
                        <input type="text" placeholder="Mobile Number*" required>
                        <textarea placeholder="Services Provided with Price" required></textarea>
                        <textarea placeholder="Address" required></textarea>
                        <input type="email" placeholder="Email" required>
                        <div class="upload-pic">
                            <input type="file" id="upload" hidden>
                            <label for="upload">Upload pic <i class="fa fa-image"></i></label>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("open-modal");
        const span = document.getElementsByClassName("close-modal")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
