<div class="main-container">
    <!-- Sidebar Section (Always visible) -->
    <aside class="sidebar">
        <h3>Filters</h3>
        <form>
            <div class="filter-group">
                <label for="make">Make</label>
                <select id="make">
                    <option value="any">Any</option>
                    <option value="ford">Ford</option>
                    <option value="toyota">Toyota</option>
                    <option value="chevy">Chevrolet</option>
                </select>
            </div>

            <div class="filter-group">
                <label for=""></label>
                <select id="">
                    <option value="any">Any</option>
                    <option value="f150">F-150</option>
                    <option value="corolla">Corolla</option>
                    <option value="malibu">Malibu</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="price">Price Range</label>
                <input type="range" id="price" min="10000" max="100000" value="30000">
            </div>

            <div class="filter-group">
                <label for="year">Year</label>
                <select id="year">
                    <option value="any">Any</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="mileage">Mileage</label>
                <input type="range" id="mileage" min="0" max="100000" value="50000">
            </div>

            <button type="submit">Apply Filters</button>
        </form>
    </aside>

    <!-- Car Listings Section -->
    <main class="car-listings">
        <h2>Available Cars</h2>
        
        <div *ngIf="!loading && !error && cars.length > 0">
            <div class="car-listing" *ngFor="let car of cars">
              <img [src]="car.imageUrl" alt="{{ car.carMake }} {{ car.carModel }} {{ car.year }}">
              <div class="details">
                <h3>{{ car.carMake }} {{ car.carModel }} {{ car.year }}</h3>
                <p>Price: ${{ car.price }}</p>
                <p>Mileage: {{ car.mileage }} miles</p>
                <p>Location: {{ car.location }}</p>
                <button (click)="viewDetails(car.id)">View Details</button>
              </div>
            </div>
          </div>
          
    </main>
</div>
