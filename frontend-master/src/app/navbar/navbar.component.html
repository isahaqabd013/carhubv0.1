<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <!-- Navbar Section -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <img src="carhublogo.png" alt="Company Logo" class="logo-image">
        <span>CarHub</span>
      </div>
      <nav>
        <a routerLink="/header" (click)="homepage()">Home</a>
        <a routerLink="/carwash" (click)="explorecars()">Explore Cars</a>
        <a routerLink="/sellacar" (click)="sellacar()">Sell my Car</a>
        <a routerLink="/dashboard" (click)="Serviceprovider()">Service</a>
        <a routerLink="/login" class="login-btn" (click)="login()">Log in</a>
      </nav>
    </div>
  </header>
</body>
</html>
