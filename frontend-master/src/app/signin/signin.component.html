<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHub - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side with Logo Only -->
        <div class="left-side">
            <div class="logo">
                <img src="carhublogo.png" alt="CarHub Logo" class="logo-image">
                <span>CarHub</span>
            </div>
        </div>
        <!-- Right Side with Login Form -->
        <div class="right-side">
            <div class="login-form">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" (click)="sellacar()">Login</button>
                </form>
                <div class="register-link">
                    <a href="#" (click)="register()">Register New User</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
